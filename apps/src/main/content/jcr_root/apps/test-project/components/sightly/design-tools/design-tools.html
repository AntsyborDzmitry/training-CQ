<sly data-sly-use.toolModel="com.st.olm.cq.sling.models.DesignToolsModel"/>
<h3>Design Tools Fragment Editor</h3>

<div><strong>Header title : </strong> ${toolModel.headerTitle @ i18n}</div>
<div><strong>Header link : </strong> ${toolModel.headerLink @ i18n}</div>
<div><strong>Show header in widget : </strong> ${toolModel.visibleHeader}</div>
<br>
<sly data-sly-test="${toolModel.navigationLinkPresent}">
    <table  cellpadding="0" cellspacing="0" border="1">
        <tr>
            <th>Title</th><th>Link</th>
        </tr>
        <tr data-sly-repeat="${toolModel.navigationLinks}">
            <td><strong>${item.linkTitle @ i18n}</strong></td><td>${item.link @ i18n}</td>
        </tr>
    </table>
</sly>
