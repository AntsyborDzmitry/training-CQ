<!--/* This declares a “clientlibs” object, which is implemented as a template. It's provide possibility to call clienlibraries by categories*/-->

<!--/* Initializes the Experience Manager authoring UI */-->
<sly data-sly-include="/libs/wcm/core/components/init/init.jsp"/>

<sly data-sly-call="${clientLibs.all @ categories='my.test.component.wrapper'}"/>

<sly data-sly-test="${wcmmode.edit}" data-sly-call="${clientLibs.all @ categories='my.test.author'}"/>
